<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BudgetWise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'dashboard' %}">BudgetWise</a>
            <div>
                {% if user.is_authenticated %}
                    <span class="navbar-text">Hello, {{ user.username }}!</span>
                    <a class="btn btn-outline-light ms-2" href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a class="btn btn-outline-light" href="{% url 'signup' %}">signup</a>
                    <a class="btn btn-outline-light" href="{% url 'login' %}">login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
