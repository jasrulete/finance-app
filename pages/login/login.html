<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BudgetWise - Log In</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-panel">
        <h1>BUDGETWISE</h1>
        <p class="tagline">
          Take control of your finances, track your income and expenses, and
          stay on top of your budget.
        </p>
        <img
          src="../../pics/mockLogo.png"
          alt="Budget Icon"
          class="logo-icon"
        />
        <p class="copyright">&copy; 2025 BudgetWise. All rights reserved.</p>
      </div>

      <div class="right-panel">
        <h2>Welcome Back!</h2>
        <form action="/login" method="POST" class="form">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />

          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />

          <button type="submit" class="button">Log In</button>
        </form>

        <p class="signup-link">
          Don't have an account yet?
          <a href="../register/register.html">Sign Up</a>
        </p>
      </div>
    </div>
  </body>
</html>
