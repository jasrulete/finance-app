<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BudgetWise</title>

    <link rel="stylesheet" href="register.css" />
    <link rel="stylesheet" href="../../static/css/colors.css" />

    <!--Google Font (K2D)-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wdth@75..125&family=K2D:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="left-panel">
        <h1>BUDGETWISE</h1>
        <p class="tagline">
          Take control of your finances, 
          track your income and expenses, 
          and stay on top of your budget. 
        </p>
        <img
          src="../../pics/mockLogo.png"
          alt="Budget Icon"
          class="logo-icon"
        />
        <p class="copyright">&copy; 2025 BudgetWise. All rights reserved.</p>
      </div>

      <div class="right-panel">
        <h2>Track Your Finance Now!</h2>
        <form action="/register" method="POST" class="form">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />

          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />

          <label for="confirm-password">Confirm Password</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            required
          />

          <button type="submit" class="button">Sign Up</button>
        </form>

        <p class="login-link">
          Already have an account?
          <a href="../login/login.html">Log In</a>
        </p>
      </div>
    </div>
  </body>
</html>
